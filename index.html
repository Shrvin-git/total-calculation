<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر قیمت نهایی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>محاسبه‌گر قیمت نهایی محصول</h1>
        <form id="priceForm">
            <div class="form-group">
                <label for="basePrice">قیمت محصول (تومان):</label>
                <input type="number" id="basePrice" required>
            </div>
            <div class="form-group">
                <label for="discount">تخفیف (%) :</label>
                <input type="number" id="discount" placeholder="مثلاً 10">
            </div>
            <div class="form-group">
                <label for="tax">مالیات (%) :</label>
                <input type="number" id="tax" placeholder="مثلاً 9">
            </div>
            <div class="form-group">
                <label for="shipping">هزینه ارسال (تومان):</label>
                <input type="number" id="shipping" placeholder="مثلاً 15000">
            </div>
            <button type="button">محاسبه</button>
        </form>
        <div id="result">
            <h2>قیمت نهایی: <span id="finalPrice">0</span> تومان</h2>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
